<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" sizes="32x32" href="/favicon.ico" />
    <meta name="theme-color" content="#68084a" />
    <meta name="description" content="Search for a github user profile" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Github user profile search app</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", e => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then(() => console.log("Service worker registered"))
            .catch(() => console.log("Failed to register service worker"));
        });
      } else {
        console.log("This browser doesn't support service workers");
      }
    </script>
  </body>
</html>
